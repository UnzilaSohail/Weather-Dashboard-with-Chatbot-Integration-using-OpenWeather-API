<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Main Wrapper -->
    <div class="wrapper">
        <div class="hamburger" id="hamburger-btn" style="display: none;">
            &#9776; <!-- Hamburger icon -->
        </div>
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo"
                    style="width: 50px; height: auto; margin-right: 10px; vertical-align: middle;">
                Weather App
            </div>
            <ul class="nav">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="tables.html">Tables</a></li>
            </ul>
        </div>


        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <input type="text" id="city-input" placeholder="Enter city">
                <button id="get-weather-btn">Get Weather</button>
                <button id="toggle-unit-btn">Switch to °F</button>
                <div class="user-profile">
                    <img src="./images/user.png" alt="User Profile">
                </div>
            </div>

            <!-- Weather Widget -->
            <div id="weather-widget" class="weather-widget">
                <h2>Current Weather</h2>
                <p>City: <span id="city-name">-</span></p>
                <p>Temperature: <span id="temperature">-</span> °<span id="unit-label">C</span></p>
                <p>Condition: <span id="weather">-</span></p>
                <p>Humidity: <span id="humidity">-</span>%</p>
                <p>Wind Speed: <span id="wind-speed">-</span> m/s</p>
            </div>

            <!-- 5-Day Forecast Section -->
            <div id="forecast-container">
                <h3>5-Day Forecast</h3>
                <!-- Forecast data will be dynamically inserted here -->
            </div>

            <div class="chart-container">
                <div class="chart">
                    <canvas id="barChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="doughnutChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>

        </div>

        <!-- Add Chart.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- Main App Script -->
        <script src="app.js"></script>
</body>

</html>
